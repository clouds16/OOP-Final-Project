<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/main.css') }}">
    <title>Document</title>
</head>
<body>

    <div class="topnav">
        <a class="active" href="home">Home</a>
        <a href="menu"> Menu </a>
        <a href="login"> Login! </a>
        <a href="user"> Profile </a>
      </div>
    
      

    <section class="checkout-page">
        <div class="checkout-container">
            <div class="buttons">
                <a href="order" >
                    <button class="glass-button"> Edit Order  </button>
                </a>
                <form   action="http://localhost:5000/checkout" method="POST">
                    <input class="glass-button" type="submit" value="Complete Order" name="checkout"/>
                </form>
            </div>

            <div class="item-list">
                {% for x in content %}
                    <div class='menuitem'>
                       <h4>  item : {{x.name}}  , price: {{x.price}}   </h4> 
                    </div>
                {% endfor %}
            </div>
        
            <div class="order-total">
                <p> Tax: 9.5 % </p>

                <h3> Order Total is : {{total}} </h3>
            </div>
        
            


        </div>

    </section>


   
    

</body>
</html>
